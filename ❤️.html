<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Eternal Love ‚ù§Ô∏è</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background: radial-gradient(circle at center, #ff8a9b, #ff2d55);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Welcome Page */
        .welcome-page {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .welcome-page h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .welcome-page p {
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .welcome-page button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            background: linear-gradient(45deg, #ff2d55, #ff8a9b);
            color: white;
            box-shadow: 0 0 25px rgba(255, 45, 85, 0.5);
        }

        .welcome-page button:hover {
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            display: none; /* Hidden by default */
            border: 10px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .question {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Buttons */
        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        #yes-button {
            background: linear-gradient(45deg, #ff2d55, #ff8a9b);
            color: white;
            box-shadow: 0 0 25px rgba(255, 45, 85, 0.5);
        }

        #no-button {
            background: linear-gradient(45deg, #666, #999);
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* Final Love Declaration */
        .love-declaration {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            display: none; /* Hidden by default */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .love-declaration h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .love-declaration p {
            font-size: 2em;
        }

        .love-declaration .emojis {
            font-size: 4em;
            margin-top: 40px;
        }

        /* Raining Hearts Animation */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .hearts span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: #ff2d55; /* Solid red color */
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%); /* Heart shape */
            animation: animate 5s linear infinite;
            bottom: -150px;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Page -->
    <div class="welcome-page">
        <h1>Welcome, My Love ‚ù§Ô∏è</h1>
        <p>"In your smile, I see something more beautiful than the stars." üåü</p>
        <button onclick="startExperience()">Start Our Journey</button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="question">Will you be my forever love? üåπ</div>
        <button id="yes-button" class="button" onclick="showLove()">Yes, Always! ‚ù§Ô∏è</button>
        <button id="no-button" class="button" onclick="persuade()">Not Sure</button>
    </div>

    <!-- Final Love Declaration -->
    <div class="love-declaration">
        <h1>I Love You More Than Words Can Say! üíñ</h1>
        <p>You've Made Me the Happiest Person in the World üåç</p>
        <p>‚ù§Ô∏è You Complete Me ‚ù§Ô∏è</p>
        <div class="emojis">
            üíûüåπüíçüå∏üííüéÄüíù
        </div>
    </div>

    <!-- Romantic Background Music -->
    <audio id="romanticMusic" loop>
        <source src="/i-love-you-lyrics.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Hindi Romantic Song -->
    <audio id="hindiSong" loop>
        <source src="/WebsiteOfLove/Campo Gitano - House of the Gipsies.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Raining Hearts -->
    <div class="hearts">
        <!-- Hearts will be dynamically added here -->
    </div>

    <script>
        // Function to start the experience
        function startExperience() {
            document.querySelector('.welcome-page').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            createHearts();

            // Play romantic music
            const romanticMusic = document.getElementById('romanticMusic');
            romanticMusic.play().catch(() => {});
        }

        // Function to create raining hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 100; i++) { // Increase the number of hearts
                const heart = document.createElement('span');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.width = Math.random() * 20 + 10 + 'px';
                heart.style.height = heart.style.width;
                heart.style.backgroundColor = '#ff2d55'; // Solid red color
                heartsContainer.appendChild(heart);
            }
        }

        // Romantic messages array
        const messages = [
            "Our love is written in the stars ‚ú®",
            "You're my soulmate üíû",
            "I can't imagine life without you üåπ",
            "You complete me üíñ",
            "Let's build our forever together üíç",
            "My heart beats only for you üíì",
            "You're my happily ever after üå∏",
            "I promise to cherish you always üíå"
        ];

        let messageIndex = 0;

        // Handle "Not Sure" button clicks
        function persuade() {
            const noButton = document.getElementById('no-button');
            const yesButton = document.getElementById('yes-button');
            
            // Change button text to romantic message
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Make Yes button more prominent
            yesButton.style.transform = `scale(${1 + (messageIndex * 0.1)})`;
            yesButton.style.boxShadow = `0 0 ${20 + (messageIndex * 5)}px rgba(255, 45, 85, 0.5)`;
        }

        // Handle "Yes" button click
        function showLove() {
            // Stop the romantic music
            const romanticMusic = document.getElementById('romanticMusic');
            romanticMusic.pause();

            // Play the Hindi romantic song
            const hindiSong = document.getElementById('hindiSong');
            hindiSong.play();

            // Hide the container and show the love declaration
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.love-declaration').style.display = 'block';
        }

        // Handle music autoplay
        document.addEventListener('click', function() {
            const romanticMusic = document.getElementById('romanticMusic');
            romanticMusic.play().catch(() => {});
        }, { once: true });
    </script>
</body>
</html>
